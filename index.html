<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress images online with our free tool. Adjust compression level and optimize your images instantly.">
  <meta name="keywords" content="image compressor, compress image, reduce image size, online tool">
  <meta name="author" content="YourName">

  <title>Free Online Image Compressor</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense Placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</head>
<body>

  <header>
    <h1>Free Online Image Compressor</h1>
    <p>Optimize your images in seconds with adjustable compression quality.</p>
  </header>

  <!-- Ad Area -->
  <div class="ad-container">
    <!-- Replace with your AdSense code -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <main>
    <section class="tool-container">
      <input type="file" id="upload" accept="image/*">
      <label for="quality">Compression Level: <span id="qualityValue">70</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="70" step="1">
      <button onclick="compressImage()">Compress</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Free Image Tools. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
